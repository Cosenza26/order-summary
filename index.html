<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    
    
    
  
  </style>
</head>
<body >
  
<div class="main">
  
  <div class="card" id="example2">
    <!-- <img src="./images/illustration-hero.svg" class="listen-music"></img> -->
  
        <img src="images/illustration-hero.svg" alt="character listening to music" class="images">
  
        <div class="card__text">
  
            <h1 class="card__title">
                Order Summary
              </h1>
              <p class="card__description">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
              </p>
  
              <div class="plan__type row">
                <img src="./images/icon-music.svg" ></img>
  
  
                  <div class="type__cost">
                     <h3 class="type__title">
                      Annual Plan
                    </h3>
  
  
                    <p class="type__price">
                      $59.99/year
                    </p>
                  </div>
  
  
  
                <a class="change" href="#">
                  Change
                </a>
  
  
  
  
              </div>
  
              <a class="proceed">
                Proceed to Payment
              </a>
                </br>
              <h4 class="cancel">
                Cancel Order
              </h4>
  
      </div>
</div>



  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristhian Cosenza</a>.
  </div>
</body>
</html>
